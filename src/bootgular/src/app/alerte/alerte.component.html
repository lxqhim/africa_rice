<div class="row ">
  <div class= "col-sm-7 custom-row jumbotron">
    <form (ngSubmit)="onSubmit()">
      <fieldset>
        <legend>Inscription</legend>
        <div class="form-group">
          <label class="col-lg-2
		          control-label">RÃ©cepteur</label>
          <div class="col-lg-4">
            <select [(ngModel)]="alert.recepteur" name="recepteur">
              <option *ngFor="let receiver of utilisateurs " [ngValue]= receiver >{{ receiver.nom }}</option>
            </select>

          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2
		          control-label">Objet</label>
          <div class="col-lg-4">
            <input type="text" name="object" [(ngModel)]="alert.object">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2
		          control-label">Message</label>
          <div class="col-lg-4">
            <textarea name="message" [(ngModel)]="alert.message"></textarea>
          </div>
        </div>


        <div class="form-group ">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Annuler</button>
            <button type="submit" class="btn btn-success">Envoyer</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
