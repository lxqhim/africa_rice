<header class="main-header">

  <!-- Logo -->
  <a  class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-lg"><b>AFRICA RICE</b></span>
    <!-- logo for regular state and mobile devices -->
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="hidden-xs"><b>{{user.user.nom}}</b></span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <p>
                <b>{{user.user.nom}}</b>
                <small>{{user.user.acteur}}</small>
              </p>
            </li>

            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <button class="btn btn-default btn-flat" *ngIf="user.isAuth" (click)="profile()">Profile</button>
              </div>
              <div class="pull-right">
                <button class="btn btn-default btn-flat" *ngIf="user.isAuth" (click)="onSignOut()">Se DÃ©connecter</button>
              </div>
            </li>
          </ul>
        </li>

      </ul>
    </div>

  </nav>
</header>
