<section *ngIf="parcelles" class="gallery-block cards-gallery">
  <div class="container" >
    <div class="heading">
      <h2> Parcelles disponibles</h2>
    </div>

      <div class="col-md-6 col-lg-4" *ngFor="let p of parcelles">
        <div class="card border-0 transform-on-hover">
          <img height="200" width="300" src="{{'http://localhost:8080/parcelles/photoParcelle/'+p.pacelleId}}"/>
          <div class="card-body">
            <h6>Longitude: {{p.longitude}}  Latitude: {{p.latitude}}</h6>
            <p class="text-muted card-text">Cette parcelle  a une surface de {{p.surface}} ,une acidit√© de {{p.acidite}}
              et sa pente est de :{{p.pente}}</p>
          </div>
        </div>
      </div>
    </div>

</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.cards-gallery', {animation: 'slideIn'});
</script>
