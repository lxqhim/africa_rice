<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="mail">
          Mail :
        </label>
        <input type="text" id="mail" class="form-control" name="mail" ngModel>
      </div>
      <div class="form-group">
        <label for="motdepasse">
          Mot de Passe
        </label>
        <input type="password" id="motdepasse" class="form-control" name="motdepasse" ngModel>

      </div>
      <button class="btn btn-primary" type="submit">Se Connecter</button>
    </form>
  </div>
</div>
