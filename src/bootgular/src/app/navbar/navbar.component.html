
<!-- Full Page Image Header with Vertically Centered Content -->

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

      <a class="navbar-brand" href="#">AFRICA RICE</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <button class="btn btn-success" *ngIf="!this.authService.isAuth" (click)="onSignIn()">Se Connecter</button>
        <button class="btn btn-danger" *ngIf="this.authService.isAuth" (click)="onSignOut()">Se Déconnecter</button>
        <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Connexion</h4>
            <button type="button" class="close pull-right" aria-label="close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>

            </button>
          </div>
          <div class="modal-body">
            <label>Email</label>
            <input type="text" class="form-control" name="mail"/><br/>
            <label>Mot de Passe</label>
            <input type="password" name="password" class="form-control"/><br/>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" *ngIf="!this.authService.isAuth" (click)="onSignIn()">Se Connecter</button>
            <button class="btn btn-danger" *ngIf="this.authService.isAuth" (click)="onSignOut()">Se Déconnecter</button>

          </div>
        </ng-template>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- Navigation -->
